name: Update List
on:
  schedule:
    - cron: "0 10 15 * *"
jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"
          architecture: "x64"
      - name: Run Script
        run: python3 main.py
      - name: Print Results
        run: cat urls.txt
